  <script>
    // Audio control
    const audio = document.getElementById('bgAudio');
    const audioBtn = document.getElementById('audioToggle');
    audioBtn.onclick = () => {
      if(audio.paused){audio.play();audioBtn.textContent='ğŸ”Š';}else{audio.pause();audioBtn.textContent='ğŸ”ˆ';}

    // Type text function
    function typeText(el, msg) {
      el.textContent = '';
      let i = 0;
      function next() { if(i<msg.length){ el.textContent += msg.charAt(i++); setTimeout(next, 40); }}
      next();
    }

    // Section interactions (extended to handle images)
    document.querySelectorAll('.section').forEach(sec => {
      const btn = sec.querySelector('.rose-btn');
      const textBox = sec.querySelector('.text-box');
      const imgBox  = sec.querySelector('.image-box');
      const comp    = sec.querySelector('.companion-roses');

      btn.addEventListener('click', () => {
        // Hide all text and image boxes
        document.querySelectorAll('.text-box').forEach(tb => tb.classList.remove('visible'));
        document.querySelectorAll('.image-box').forEach(ib => ib.classList.remove('visible'));
        document.querySelectorAll('.companion-roses').forEach(cr => cr.classList.remove('visible'));

        if (btn.dataset.img) {
          // Show image
          const imgEl = imgBox.querySelector('img');
          imgEl.src = btn.dataset.img;
          imgBox.classList.add('visible');
        } else {
          // Show text
          typeText(textBox, btn.dataset.msg);
          textBox.classList.add('visible');
        }

        comp.classList.add('visible');
      });
    });
